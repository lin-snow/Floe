workflow:
  name: 01_basic_messaging
  memory:
    initial:
      input_text: "Hello Floe World"
  steps:
    - id: step_1_echo
      type: task
      tool: summarize # Using summarize as a mock echo/process tool
      input:
        text: "${input_text}"
      output: global.step1_out
      messages:
        info: "Step 1 completed"

    - id: step_2_process
      type: task
      tool: summarize
      input:
        text: "Received from step 1: ${global.step1_out}"
      output: global.step2_out
      messages:
        prev_info: "${messages.info}"
        status: "Step 2 done"
